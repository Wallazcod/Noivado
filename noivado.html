<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E & K - Noivado</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: beige;
      color: black;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      letter-spacing: 0.2rem;
    }

    p {
      font-size: 1.5rem;
      max-width: 600px;
      margin-bottom: 2rem;
      font-style: italic;
    }

    .image-container img {
      max-width: 90vw;
      max-height: 60vh;
      border-radius: 12px;
      box-shadow: 0 4px 15px black (255, 255, 255, 0.2);
    }

    .map-container {
      margin-top: 2rem;
      width: 90vw;
      max-width: 600px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }

    .directions-button {
      margin-top: 1rem;
    }

    .directions-button a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #fff;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .directions-button a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>E & K</h1>
  <p>Acima de tudo, porém, revistam-se do amor, que é o elo perfeito. "Colossensses 3:14"
  </p>
  <div class="image-container">
    <img src="noivado.jpg" alt="Imagem abstrata de amor em preto e branco">
  </div>
  <div class="map-container">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.036481508082!2d-46.65657288499938!3d-23.60101396877559!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce7c40168e6d3f%3A0xd7a803216ffb95c7!2sR.%20Lavinia%2C%2093%20-%20Cuiab%C3%A1%2C%20Itaquaquecetuba%20-%20SP%2C%2008591-686!5e0!3m2!1spt-BR!2sbr!4v1719000000000" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
  <div class="directions-button">
    <a href="https://www.google.com/maps/place/R.+Lavinia,+93+-+Cuiab%C3%A1,+Itaquaquecetuba+-+SP,+08591-686/data=!4m2!3m1!1s0x94ce7c40168e6d3f:0xd7a803216ffb95c7?sa=X&ved=1t:242&ictx=111" target="_blank">Como chegar</a>
  </div>
</body>
</html>
